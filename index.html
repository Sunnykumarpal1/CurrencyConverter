<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3b99ef9a94.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container">
            <h2>
                Currencey Converter
            </h2>
            <form>
                <div class="amount">
                    <p>Enter Amount</p>
                    <input type="text" value="1">
                </div>
                <div class="dropdown">
                    <div class="from">
                        <p>From</p>

                        <div class="select-container">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="">
                            <select name="fromselect">

                            </select>
                        </div>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    <div class="to">
                        <p>To</p>
                        <div class="select-container">
                            <img class="toImg" src="https://flagsapi.com/IN/flat/64.png" alt="">
                            <select name="toselect">

                            </select>
                        </div>
                    </div>
                </div>
                <div class="rate">1USD = 80rs </div>
                <button class="exchange">Get Exchange Rate</button>
            </form>

        </div>
    </main>

    <script src="codes.js
    "></script>
    <script src="script.js"></script>
</body>

</html>
